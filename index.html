<!DOCTYPE html>

<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>
    <title>Trivia Game For Kids</title>
</head>

<body background="assets/images/backGroundPic.jpg">
    
    <div class="container">

       <div><h1>Welcome to Trivia!</h1></div> 
        <button id="start">Click To Start</button>

        <div id="time-left"></div>
        <div id="page"></div>


        <!-- <button id="submit" >Submit</button> -->
        <button id="submit">Submit</button>
        <div id="resultId">

            <h3 id="unanswered-question" class="result">Unanswered Question(s): </h3>
            <h3 id="correct-answer" class="result">Correct Answer(s): </h3>
            <h3 id="incorrect-answer" class="result">Incorrect Answer(s): </h3>
            <button id='fullReset'>Restart </button>
            
        </div>

    </div>




    <script src="assets/javascript/app.js"></script>


</body>

</html>
