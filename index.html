<!DOCTYPE html>

<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-2.2.3.js"
        integrity="sha256-laXWtGydpwqJ8JA+X9x2miwmaiKhn8tVmOVEigRNtP4=" crossorigin="anonymous"></script>

    <title>Trivia Game For Kids</title>
</head>

<body background="assets/images/backGroundPic.jpg">

    <div class="jumbotron">
        <h1>Welcome to Trivia!</h1>
        <button id="start">Click To Start</button>

        <div id="time-left"></div>
        <div id="page"></div>

        <!-- <button id="submit" >Submit</button> -->
        <button id="submit">Submit</button>

        <div id="resultId">

            <h3 id="unanswered-question"></h3>
            <h3 id="correct-answer"></h3>
            <h3 id="incorrect-answer"></h3>

            <button id='fullReset'>Restart</button>

        </div>

    </div>

    <script src="assets/javascript/app.js"></script>


</body>

</html>
